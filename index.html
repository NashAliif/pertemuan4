<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Menampilkan Gambar, Suara dan Video" />
    <title>Pertemuan 4</title>
  </head>
  <body>
    <div align="center">
      <hr />
      <h3>Contoh Menampilkan Gambar</h3>
      <img
        src="https://lh3.google.com/u/0/d/1IIDeRTtyZlwpXKu904OArj7vooMNWqGi=w1920-h936-iv1"
        height="400"
        alt="gambar_danau"
        usemap="#picturemap"
      />
      <map name="picturemap">
        <area
          shape="rect"
          coords="0,0,82,126"
          href="https://google.com/sky"
          title="bagianA"
        />
      </map>
      <hr />
      <br /><br />
      <hr />
      <h3>Contoh Menampilkan Audio</h3>
      <audio controls>
        <source src="Lagu.mp3" type="audio/mpeg" />
      </audio>
      <hr />
      <br /><br />
      <hr />
      <h3>Contoh menampilkan video</h3>
      <video controls width="500px">
        <source src="vidio.mp4" />
      </video>

      <hr />
    </div>
  </body>
</html>
